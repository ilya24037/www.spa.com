<div class="bg-white rounded-lg border border-gray-200 p-6">
  <!-- Заголовок секции -->
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center space-x-2">
      <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
      <h3 class="text-lg font-semibold text-gray-900">Услуги *</h3>
    </div>
    <div class="flex items-center space-x-3">
      <span class="px-3 py-1 bg-gray-100 text-gray-600 text-sm rounded-full">2/3</span>
      <div class="w-5 h-5 bg-green-500 rounded-full flex items-center justify-center">
        <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
        </svg>
      </div>
    </div>
  </div>

  <!-- Категории услуг -->
  <div class="space-y-3">
    <!-- Основные услуги (СВЁРНУТА) -->
    <div class="border border-gray-200 rounded-lg overflow-hidden">
      <button class="w-full px-4 py-3 bg-gradient-to-r from-blue-50 to-blue-100 hover:from-blue-100 hover:to-blue-200 transition-all duration-200 flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div class="w-6 h-6 bg-blue-500 text-white text-sm font-medium rounded-full flex items-center justify-center">2</div>
          <span class="font-medium text-gray-900">Основные услуги</span>
        </div>
        <div class="flex items-center space-x-2">
          <span class="text-sm text-blue-600 font-medium">2 выбрано</span>
          <svg class="w-5 h-5 text-blue-600 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </div>
      </button>
    </div>

    <!-- Дополнительные услуги (РАЗВЕРНУТА) -->
    <div class="border border-gray-200 rounded-lg overflow-hidden">
      <button class="w-full px-4 py-3 bg-gradient-to-r from-green-50 to-green-100 hover:from-green-100 hover:to-green-200 transition-all duration-200 flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div class="w-6 h-6 bg-green-500 text-white text-sm font-medium rounded-full flex items-center justify-center">1</div>
          <span class="font-medium text-gray-900">Дополнительные услуги</span>
        </div>
        <div class="flex items-center space-x-2">
          <span class="text-sm text-green-600 font-medium">1 выбрано</span>
          <svg class="w-5 h-5 text-green-600 transition-transform duration-200 rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </div>
      </button>
      
      <!-- РАЗВЕРНУТОЕ содержимое -->
      <div class="border-t border-green-200 bg-white p-4">
        <div class="grid grid-cols-2 gap-3">
          <label class="flex items-center space-x-2 p-2 rounded-md hover:bg-green-50 cursor-pointer">
            <input type="checkbox" value="5" class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
            <span class="text-sm text-gray-700">Массаж головы</span>
          </label>
          <label class="flex items-center space-x-2 p-2 rounded-md hover:bg-green-50 cursor-pointer">
            <input type="checkbox" value="6" class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
            <span class="text-sm text-gray-700">Массаж стоп</span>
          </label>
          <label class="flex items-center space-x-2 p-2 rounded-md hover:bg-green-50 cursor-pointer">
            <input type="checkbox" value="7" class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
            <span class="text-sm text-gray-700">Массаж спины</span>
          </label>
        </div>
      </div>
    </div>

    <!-- Массажные услуги (СВЁРНУТА) -->
    <div class="border border-gray-200 rounded-lg overflow-hidden">
      <button class="w-full px-4 py-3 bg-gradient-to-r from-purple-50 to-purple-100 hover:from-purple-100 hover:to-purple-200 transition-all duration-200 flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div class="w-6 h-6 bg-purple-500 text-white text-sm font-medium rounded-full flex items-center justify-center">0</div>
          <span class="font-medium text-gray-900">Массажные услуги</span>
        </div>
        <div class="flex items-center space-x-2">
          <span class="text-sm text-purple-600 font-medium">0 выбрано</span>
          <svg class="w-5 h-5 text-purple-600 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </div>
      </button>
    </div>
  </div>

  <!-- Итоговая информация -->
  <div class="mt-6 pt-4 border-t border-gray-200 flex items-center justify-between">
    <div class="flex items-center space-x-2">
      <span class="text-sm text-gray-600">Выбрано услуг:</span>
      <span class="text-lg font-semibold text-gray-900">3</span>
    </div>
    <button class="text-red-600 hover:text-red-800 text-sm font-medium transition-colors duration-200">
      Очистить все
    </button>
  </div>
</div>
