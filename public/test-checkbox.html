<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест чекбокса</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-6">Тест чекбокса "Запомнить пароль"</h2>
        
        <!-- Простой HTML чекбокс -->
        <div class="mb-6">
            <h3 class="font-semibold mb-2">1. Простой HTML чекбокс:</h3>
            <div class="flex items-center gap-2">
                <input type="checkbox" id="simple" name="simple">
                <label for="simple" class="cursor-pointer">Запомнить пароль (простой)</label>
            </div>
        </div>
        
        <!-- Имитация нашего чекбокса -->
        <div class="mb-6">
            <h3 class="font-semibold mb-2">2. Имитация BaseCheckbox:</h3>
            <div class="flex items-center cursor-pointer gap-2 py-1" id="custom-checkbox">
                <input 
                    type="checkbox" 
                    id="custom-input"
                    class="absolute w-px h-px p-0 -m-px overflow-hidden whitespace-nowrap border-0"
                >
                <div 
                    class="w-[18px] h-[18px] border-2 border-gray-300 rounded flex items-center justify-center transition-all bg-white"
                    id="checkbox-visual"
                >
                    <svg 
                        class="w-3 h-2.5 text-white opacity-0" 
                        id="checkmark"
                        viewBox="0 0 10 8" 
                        fill="none"
                    >
                        <path 
                            d="M1 4.35714L3.4 6.5L9 1.5" 
                            stroke="currentColor" 
                            stroke-width="2" 
                            stroke-linecap="round"
                        />
                    </svg>
                </div>
                <label for="custom-input" class="text-sm text-gray-700 cursor-pointer">
                    Запомнить пароль (кастомный)
                </label>
            </div>
        </div>
        
        <!-- Информация о состоянии -->
        <div class="mt-6 p-4 bg-gray-50 rounded">
            <h3 class="font-semibold mb-2">Состояние:</h3>
            <div id="status">
                Простой чекбокс: <span id="simple-status">false</span><br>
                Кастомный чекбокс: <span id="custom-status">false</span>
            </div>
        </div>
    </div>

    <script>
        // Тест простого чекбокса
        const simpleCheckbox = document.getElementById('simple');
        const simpleStatus = document.getElementById('simple-status');
        
        simpleCheckbox.addEventListener('change', () => {
            simpleStatus.textContent = simpleCheckbox.checked;
            console.log('Простой чекбокс:', simpleCheckbox.checked);
        });
        
        // Тест кастомного чекбокса
        const customCheckbox = document.getElementById('custom-checkbox');
        const customInput = document.getElementById('custom-input');
        const checkboxVisual = document.getElementById('checkbox-visual');
        const checkmark = document.getElementById('checkmark');
        const customStatus = document.getElementById('custom-status');
        
        let isChecked = false;
        
        function updateCustomCheckbox() {
            isChecked = !isChecked;
            customInput.checked = isChecked;
            customStatus.textContent = isChecked;
            
            if (isChecked) {
                checkboxVisual.classList.add('bg-gray-500', 'border-gray-500');
                checkboxVisual.classList.remove('border-gray-300');
                checkmark.classList.remove('opacity-0');
                checkmark.classList.add('opacity-100');
            } else {
                checkboxVisual.classList.remove('bg-gray-500', 'border-gray-500');
                checkboxVisual.classList.add('border-gray-300');
                checkmark.classList.add('opacity-0');
                checkmark.classList.remove('opacity-100');
            }
            
            console.log('Кастомный чекбокс:', isChecked);
        }
        
        // Обработчики событий
        customCheckbox.addEventListener('click', (e) => {
            console.log('Клик по customCheckbox');
            updateCustomCheckbox();
        });
        
        // Дополнительная диагностика
        customCheckbox.addEventListener('mousedown', (e) => {
            console.log('mousedown на customCheckbox');
        });
        
        customCheckbox.addEventListener('mouseup', (e) => {
            console.log('mouseup на customCheckbox');
        });
        
        // Проверка перекрытия элементов
        customCheckbox.style.backgroundColor = 'rgba(255, 0, 0, 0.1)'; // Подсветка для теста
        
        console.log('Тестовая страница чекбокса загружена');
        console.log('Элемент customCheckbox:', customCheckbox);
        console.log('Computed styles:', getComputedStyle(customCheckbox));
    </script>
</body>
</html>
