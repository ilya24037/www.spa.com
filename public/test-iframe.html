<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест iframe карты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Тест iframe карты</h1>
    
    <div class="test-section">
        <h2>1. Прямая ссылка на карту</h2>
        <p><a href="/maps/address-picker/index.html" target="_blank">Открыть карту в новой вкладке</a></p>
        <div class="status" id="direct-status">Проверяем доступность...</div>
    </div>
    
    <div class="test-section">
        <h2>2. Карта в iframe</h2>
        <iframe id="map-iframe" src="/maps/address-picker/index.html"></iframe>
        <div class="status" id="iframe-status">Загружаем iframe...</div>
    </div>
    
    <div class="test-section">
        <h2>3. Тест Yandex Maps API</h2>
        <div id="api-test"></div>
        <div class="status" id="api-status">Проверяем API...</div>
    </div>
    
    <script>
        // Тест 1: Проверка прямой ссылки
        fetch('/maps/address-picker/index.html')
            .then(response => {
                if (response.ok) {
                    document.getElementById('direct-status').innerHTML = '✅ Прямая ссылка работает';
                } else {
                    document.getElementById('direct-status').innerHTML = '❌ Ошибка: ' + response.status;
                }
            })
            .catch(error => {
                document.getElementById('direct-status').innerHTML = '❌ Ошибка: ' + error.message;
            });
        
        // Тест 2: Проверка iframe
        const iframe = document.getElementById('map-iframe');
        iframe.onload = function() {
            document.getElementById('iframe-status').innerHTML = '✅ iframe загружен';
        };
        iframe.onerror = function() {
            document.getElementById('iframe-status').innerHTML = '❌ Ошибка загрузки iframe';
        };
        
        // Тест 3: Проверка Yandex Maps API
        const script = document.createElement('script');
        script.src = 'https://api-maps.yandex.ru/2.1/?apikey=23ff8acc-835f-4e99-8b19-d33c5d346e18&lang=ru_RU';
        script.onload = function() {
            document.getElementById('api-status').innerHTML = '✅ Yandex Maps API загружен';
            if (typeof ymaps !== 'undefined') {
                document.getElementById('api-test').innerHTML = '✅ ymaps объект доступен';
            } else {
                document.getElementById('api-test').innerHTML = '❌ ymaps объект недоступен';
            }
        };
        script.onerror = function() {
            document.getElementById('api-status').innerHTML = '❌ Ошибка загрузки Yandex Maps API';
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
