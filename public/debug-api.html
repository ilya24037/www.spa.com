<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ Yandex Maps API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        #map { width: 100%; height: 400px; border: 2px solid #ccc; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üîç –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ Yandex Maps API</h1>
    
    <div class="log" id="status">–ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É API...</div>
    <div class="log" id="details"></div>
    
    <div id="map"></div>
    
    <div class="log" id="test-results"></div>

    <script>
        function log(message, type = 'info') {
            const status = document.getElementById('status');
            const details = document.getElementById('details');
            
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            const time = new Date().toLocaleTimeString();
            
            details.innerHTML += `<div class="${className}">[${time}] ${message}</div>`;
            console.log(`[${time}] ${message}`);
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É API
        function checkAPI() {
            log('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º window.ymaps...');
            
            if (typeof window.ymaps === 'undefined') {
                log('‚ùå window.ymaps –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω', 'error');
                return false;
            }
            
            log('‚úÖ window.ymaps –Ω–∞–π–¥–µ–Ω', 'success');
            
            if (typeof window.ymaps.ready === 'undefined') {
                log('‚ùå window.ymaps.ready –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω', 'error');
                return false;
            }
            
            log('‚úÖ window.ymaps.ready –Ω–∞–π–¥–µ–Ω', 'success');
            
            if (typeof window.ymaps.Map === 'undefined') {
                log('‚ùå window.ymaps.Map –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω', 'error');
                return false;
            }
            
            log('‚úÖ window.ymaps.Map –Ω–∞–π–¥–µ–Ω', 'success');
            
            return true;
        }
        
        // –¢–µ—Å—Ç–∏—Ä—É–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã
        function testMapCreation() {
            log('üó∫Ô∏è –¢–µ—Å—Ç–∏—Ä—É–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã...');
            
            try {
                const map = new window.ymaps.Map('map', {
                    center: [55.7558, 37.6176],
                    zoom: 12
                });
                
                log('‚úÖ –ö–∞—Ä—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞ —É—Å–ø–µ—à–Ω–æ', 'success');
                
                // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä
                const marker = new window.ymaps.Placemark([55.7558, 37.6176], {
                    balloonContent: '–¢–µ—Å—Ç–æ–≤–∞—è —Ç–æ—á–∫–∞'
                });
                
                map.geoObjects.add(marker);
                log('‚úÖ –ú–∞—Ä–∫–µ—Ä –¥–æ–±–∞–≤–ª–µ–Ω —É—Å–ø–µ—à–Ω–æ', 'success');
                
                return true;
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Ä—Ç—ã: ${error.message}`, 'error');
                return false;
            }
        }
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è
        function init() {
            log('üöÄ –ù–∞—á–∏–Ω–∞–µ–º –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É...');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º API
            if (!checkAPI()) {
                log('‚ùå API –Ω–µ –≥–æ—Ç–æ–≤, –∂–¥–µ–º...');
                setTimeout(() => {
                    if (checkAPI()) {
                        testMapCreation();
                    } else {
                        log('‚ùå API —Ç–∞–∫ –∏ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è', 'error');
                    }
                }, 2000);
                return;
            }
            
            // –¢–µ—Å—Ç–∏—Ä—É–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã
            testMapCreation();
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
