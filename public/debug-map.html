<body>

        <div id="api-console" class="console-output"></div>
    </div>
    
    <div class="debug-section">
        <h2>3. –¢–µ—Å—Ç iframe</h2>

    <div class="debug-section">
        <h2>4. –ö–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞</h2>

    <script>
        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º console.log –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToConsole(message, type = 'log') {
            const consoleDiv = document.getElementById('browser-console');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#dc3545' : type === 'warn' ? '#ffc107' : '#28a745';
            consoleDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
        };
        
        // –¢–µ—Å—Ç 1: –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ —Ñ–∞–π–ª–æ–≤
        async function checkFiles() {
            const files = [
                '/maps/address-picker/index.html',
                '/test-map.html',
                '/test-iframe.html'
            ];
            
            const results = [];
            for (const file of files) {
                try {
                    const response = await fetch(file);
                    results.push({
                        file: file,
                        status: response.status,
                        ok: response.ok
                    });
                } catch (error) {
                    results.push({
                        file: file,
                        status: 'ERROR',
                        ok: false,
                        error: error.message
                    });
                }
            }
            
            const fileCheckDiv = document.getElementById('file-check');
            let html = '';
            results.forEach(result => {
                const statusClass = result.ok ? 'success' : 'error';
                const statusText = result.ok ? '‚úÖ' : '‚ùå';
                html += `<div class="status ${statusClass}">${statusText} ${result.file} - ${result.status}</div>`;
            });
            fileCheckDiv.innerHTML = html;
        }
        
        // –¢–µ—Å—Ç 2: –ü—Ä–æ–≤–µ—Ä–∫–∞ Yandex Maps API
        function checkYandexAPI() {
            const apiCheckDiv = document.getElementById('api-check');
            const apiConsoleDiv = document.getElementById('api-console');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∂–µ–Ω –ª–∏ —É–∂–µ API
            if (typeof ymaps !== 'undefined') {
                apiCheckDiv.innerHTML = '<div class="status success">‚úÖ Yandex Maps API —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω</div>';
                apiConsoleDiv.innerHTML = 'ymaps –æ–±—ä–µ–∫—Ç –¥–æ—Å—Ç—É–ø–µ–Ω';
                return;
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º API
            const script = document.createElement('script');
            script.src = 'https://api-maps.yandex.ru/2.1/?apikey=23ff8acc-835f-4e99-8b19-d33c5d346e18&lang=ru_RU';
            
            script.onload = function() {
                apiCheckDiv.innerHTML = '<div class="status success">‚úÖ Yandex Maps API –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ</div>';
                apiConsoleDiv.innerHTML = 'API –∑–∞–≥—Ä—É–∂–µ–Ω, –ø—Ä–æ–≤–µ—Ä—è–µ–º –æ–±—ä–µ–∫—Ç—ã...';
                
                if (typeof ymaps !== 'undefined') {
                    apiConsoleDiv.innerHTML += '\n‚úÖ ymaps –æ–±—ä–µ–∫—Ç –¥–æ—Å—Ç—É–ø–µ–Ω';
                    apiConsoleDiv.innerHTML += '\n‚úÖ ymaps.Map –¥–æ—Å—Ç—É–ø–µ–Ω: ' + (typeof ymaps.Map !== 'undefined');
                    apiConsoleDiv.innerHTML += '\n‚úÖ ymaps.geocode –¥–æ—Å—Ç—É–ø–µ–Ω: ' + (typeof ymaps.geocode !== 'undefined');
                } else {
                    apiConsoleDiv.innerHTML += '\n‚ùå ymaps –æ–±—ä–µ–∫—Ç –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω';
                }
            };
            
            script.onerror = function() {
                apiCheckDiv.innerHTML = '<div class="status error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Yandex Maps API</div>';
                apiConsoleDiv.innerHTML = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å API';
            };
            
            document.head.appendChild(script);
        }
        
        // –¢–µ—Å—Ç 3: –ü—Ä–æ–≤–µ—Ä–∫–∞ iframe
        function checkIframe() {
            const iframe = document.getElementById('test-iframe');
            const iframeCheckDiv = document.getElementById('iframe-check');
            
            iframe.onload = function() {
                iframeCheckDiv.innerHTML = '<div class="status success">‚úÖ iframe –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ</div>';
            };
            
            iframe.onerror = function() {
                iframeCheckDiv.innerHTML = '<div class="status error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ iframe</div>';
            };
            
            // –¢–∞–π–º–∞—É—Ç –¥–ª—è iframe
            setTimeout(() => {
                if (iframeCheckDiv.innerHTML.includes('–ó–∞–≥—Ä—É–∂–∞–µ–º iframe')) {

        // –ó–∞–ø—É—Å–∫–∞–µ–º –≤—Å–µ —Ç–µ—Å—Ç—ã

        checkFiles();

        });
    </script>
</body>
