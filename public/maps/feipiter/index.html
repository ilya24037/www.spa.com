    <script>

                price: "3000 —Ä—É–±/—á–∞—Å",

            {

        console.log('üéØ [FeipiterMap] –ó–∞–ø—É—Å–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–∞—Ä—Ç—ã...');

                    console.error('‚ùå [FeipiterMap] Yandex Maps API –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è –∑–∞ 10 —Å–µ–∫—É–Ω–¥');
                    document.getElementById('map').innerHTML = `
                        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: #ef4444; font-weight: bold; text-align: center; padding: 20px;">
                            <div style="font-size: 48px; margin-bottom: 16px;">üó∫Ô∏è</div>
                            <div>‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å Yandex Maps API</div>
                            <div style="margin-top: 8px; font-size: 14px; color: #6b7280;">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∏ API –∫–ª—é—á</div>
                            <button onclick="location.reload()" style="margin-top: 16px; padding: 8px 16px; background: #3b82f6; color: white; border: none; border-radius: 6px; cursor: pointer;">
                                üîÑ –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å
                            </button>
                        </div>
                    `;
                    return;
                }
                
                console.warn('‚ö†Ô∏è [FeipiterMap] Yandex Maps API –µ—â—ë –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω, –ø–æ–ø—ã—Ç–∫–∞ ' + checkAttempts + '/20...');
                setTimeout(checkYandexMaps, 500);
                return;
            }
            
            console.log('‚úÖ [FeipiterMap] Yandex Maps API –∑–∞–≥—Ä—É–∂–µ–Ω, –æ–∂–∏–¥–∞–µ–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏...');

        }
        
        checkYandexMaps();
        
        function init() {
            console.log('üöÄ [FeipiterMap] –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã –Ω–∞—á–∞–ª–∞—Å—å...');
            
            try {
                // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã
                myMap = new ymaps.Map("map", {
                    center: [55.753994, 37.622093], // –ú–æ—Å–∫–≤–∞
                    zoom: 12,
                    controls: ['zoomControl', 'searchControl', 'geolocationControl']
                });
                
                console.log('‚úÖ [FeipiterMap] –ö–∞—Ä—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞ —É—Å–ø–µ—à–Ω–æ');
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –≤ –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                document.title = '‚úÖ –ö–∞—Ä—Ç–∞ —Ñ–µ–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ - ' + document.title;
                
                // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–æ–≤ –∫–∞—Ä—Ç—ã
                setTimeout(() => {
                    if (myMap && myMap.container) {
                        myMap.container.fitToViewport();
                        console.log('üîß [FeipiterMap] –û–±–Ω–æ–≤–∏–ª —Ä–∞–∑–º–µ—Ä—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –∫–∞—Ä—Ç—ã');
                    }
                }, 100);
                
            } catch (error) {
                console.error('‚ùå [FeipiterMap] –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Ä—Ç—ã:', error);
                document.getElementById('map').innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: red; font-weight: bold;">‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Ä—Ç—ã: ' + error.message + '</div>';
                return;
            }
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–µ—Ç–æ–∫ –º–∞—Å—Ç–µ—Ä–æ–≤
            try {
                console.log('üìç [FeipiterMap] –î–æ–±–∞–≤–ª—è—é –º–µ—Ç–∫–∏ –º–∞—Å—Ç–µ—Ä–æ–≤...');
                addMasterMarkers();
                console.log('‚úÖ [FeipiterMap] –ú–µ—Ç–∫–∏ –¥–æ–±–∞–≤–ª–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ');
            } catch (error) {
                console.error('‚ùå [FeipiterMap] –û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –º–µ—Ç–æ–∫:', error);
            }
            
            // –ö–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏—è –º–µ—Ç–æ–∫ (–µ—Å–ª–∏ –∏—Ö –º–Ω–æ–≥–æ)
            const clusterer = new ymaps.Clusterer({
                preset: 'islands#invertedYellowClusterIcons',
                groupByCoordinates: false,
                clusterDisableClickZoom: false,
                clusterHideIconOnBalloonOpen: false,
                geoObjectHideIconOnBalloonOpen: false
            });
            
            clusterer.add(placemarks);
            myMap.geoObjects.add(clusterer);
            
            // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            ymaps.geolocation.get({
                provider: 'browser',
                mapStateAutoApply: false
            }).then(function (result) {
                // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–∫—É –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const userLocation = result.geoObjects.get(0);
                userLocation.properties.set({
                    balloonContentHeader: '–í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ',
                    balloonContentBody: '–í—ã –Ω–∞—Ö–æ–¥–∏—Ç–µ—Å—å –∑–¥–µ—Å—å'
                });
                myMap.geoObjects.add(userLocation);
            });
        }
        
        function addMasterMarkers() {
            masters.forEach(master => {
                const placemark = new ymaps.Placemark(master.coords, {
                    balloonContentHeader: master.name,
                    balloonContentBody: createBalloonContent(master),
                    hintContent: master.name
                }, {
                    iconLayout: 'default#image',
                    iconImageHref: 'assets/291089699412.svg', // –ò–∫–æ–Ω–∫–∞ –º–µ—Ç–∫–∏

                    masterData: master
                });
                
                placemarks.push(placemark);
            });
        }
        
        function createBalloonContent(master) {
            return `
                <div class="master-balloon">
                    <div class="services">${master.services.join(', ')}</div>
                    <div class="price">${master.price}</div>
                    <div>–†–µ–π—Ç–∏–Ω–≥: ${master.rating} ‚≠ê</div>

        }
        
        function bookMaster(masterId) {
            const master = masters.find(m => m.id === masterId);
            alert(`–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –º–∞—Å—Ç–µ—Ä–∞: ${master.name}\n–¶–µ–Ω–∞: ${master.price}`);
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å —Å–∏—Å—Ç–µ–º–æ–π –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è SPA Platform
        }
        
        function applyFilters() {
            // –ü–æ–ª—É—á–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Ñ–∏–ª—å—Ç—Ä—ã
            const selectedServices = Array.from(document.querySelectorAll('.filter-checkbox input:checked'))
                .map(cb => cb.value);
            
            const priceFrom = parseInt(document.getElementById('price-from').value) || 0;
            const priceTo = parseInt(document.getElementById('price-to').value) || 999999;
            
            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –º–µ—Ç–æ–∫
            placemarks.forEach(placemark => {
                const masterData = placemark.options.get('masterData');
                const price = parseInt(masterData.price.replace(/\D/g, ''));
                
                const matchesService = masterData.type.some(t => selectedServices.includes(t));
                const matchesPrice = price >= priceFrom && price <= priceTo;
                
                placemark.options.set('visible', matchesService && matchesPrice);
            });
            
            console.log('–§–∏–ª—å—Ç—Ä—ã –ø—Ä–∏–º–µ–Ω–µ–Ω—ã:', {
                services: selectedServices,
                priceRange: [priceFrom, priceTo]

        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
