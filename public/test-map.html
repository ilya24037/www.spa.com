<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Yandex Maps API</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=23ff8acc-835f-4e99-8b19-d33c5d346e18&lang=ru_RU"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <div id="status" style="padding: 20px; font-family: Arial, sans-serif;"></div>
    <script>
        function updateStatus(message) {
            document.getElementById('status').innerHTML += '<p>' + message + '</p>';
        }
        
        updateStatus('Загрузка Yandex Maps API...');
        
        ymaps.ready(function () {
            updateStatus('API загружен успешно');
            
            try {
                var myMap = new ymaps.Map('map', {
                    center: [55.7558, 37.6176],
                    zoom: 10
                });
                updateStatus('Карта создана успешно');
            } catch (error) {
                updateStatus('Ошибка создания карты: ' + error.message);
            }
        });
    </script>
</body>
</html>
