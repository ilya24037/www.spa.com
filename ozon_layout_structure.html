<!-- Структура layout из Ozon (очищенная версия) -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, initial-scale=1.0">
    <title>Ozon Layout Structure</title>
    
    <!-- CSS Variables для дизайн-системы -->
    <style>
        :root {
            /* Typography Scale */
            --tsHeadline900XxLarge: 46px;
            --tsHeadline800XxLarge: 40px;
            --tsHeadline700XLarge: 32px;
            --tsHeadline600Medium: 27px;
            --tsHeadline500Medium: 20px;
            --tsHeadline400Small: 16px;
            --tsBody500Medium: 16px;
            --tsBody400Small: 14px;
            --tsBody300XSmall: 12px;
            
            /* Colors */
            --ozTextPrimary: #001a34;
            --ozTextSecondary: #707f8d;
            --ozBGSecondary: #fff;
            --ozBGPrimaryInverse: #eff3f6;
            --ozAccentAlert: #f91155;
            --ozBlue: #005bff;
            
            /* Spacing */
            --content-padding: 48px;
            --mobile-padding: 16px;
            --gap: 24px;
            
            /* Layout */
            --max-width-content: 960px;
            --min-width-content: 392px;
            --desktop-screen-l: 1472px;
            --desktop-screen-m: 1280px;
            --mobile-screen: 320px;
            
            /* Shadows */
            --boxShadow: 0 4px 16px 1px rgba(0,26,52,.16);
            
            /* Font */
            --mainFont: "Onest", arial, sans-serif;
            --fontBold: 700;
            --fontSemiBold: 600;
            --fontNormal: 400;
            
            /* Transitions */
            --transition: 0.2s cubic-bezier(0.4,0,0.2,1);
        }
        
        /* Base Layout Structure */
        body {
            margin: 0;
            padding: 0;
            font-family: var(--mainFont);
            color: var(--ozTextPrimary);
            background: var(--ozBGSecondary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .oz-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: white;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,.12);
        }
        
        .oz-header__top {
            border-bottom: 1px solid rgba(204,214,228,.6);
            padding: 8px 0;
        }
        
        .oz-header__main {
            padding: 12px 0;
        }
        
        .oz-container {
            max-width: var(--desktop-screen-l);
            margin: 0 auto;
            padding: 0 var(--content-padding);
        }
        
        @media (max-width: 768px) {
            .oz-container {
                padding: 0 var(--mobile-padding);
            }
        }
        
        /* Main Content Layout */
        .oz-layout {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .oz-layout__content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--gap);
            padding: var(--gap) 0;
        }
        
        /* Two Column Layout */
        .oz-layout--two-column .oz-layout__content {
            grid-template-columns: 240px 1fr;
        }
        
        @media (max-width: 1024px) {
            .oz-layout--two-column .oz-layout__content {
                grid-template-columns: 1fr;
            }
        }
        
        /* Sidebar */
        .oz-sidebar {
            position: sticky;
            top: 100px;
            height: fit-content;
        }
        
        /* Main Area */
        .oz-main {
            min-width: 0; /* Prevent flex overflow */
        }
        
        /* Cards Grid */
        .oz-grid {
            display: grid;
            gap: 16px;
        }
        
        .oz-grid--products {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }
        
        @media (max-width: 768px) {
            .oz-grid--products {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Product Card */
        .oz-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .oz-card:hover {
            box-shadow: var(--boxShadow);
            transform: translateY(-2px);
        }
        
        .oz-card__image {
            aspect-ratio: 1 / 1;
            background: #f0f2f5;
            position: relative;
            overflow: hidden;
        }
        
        .oz-card__image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .oz-card__content {
            padding: 12px;
        }
        
        .oz-card__price {
            font-size: 20px;
            font-weight: var(--fontBold);
            color: var(--ozTextPrimary);
            margin-bottom: 4px;
        }
        
        .oz-card__title {
            font-size: 14px;
            color: var(--ozTextSecondary);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Skeleton Loading */
        .oz-skeleton {
            background: linear-gradient(
                90deg,
                #f0f2f5 25%,
                #e1e5eb 50%,
                #f0f2f5 75%
            );
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
        /* Footer */
        .oz-footer {
            background: var(--ozBGPrimaryInverse);
            padding: 48px 0 24px;
            margin-top: auto;
        }
        
        .oz-footer__content {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--gap);
            margin-bottom: 32px;
        }
        
        @media (max-width: 768px) {
            .oz-footer__content {
                grid-template-columns: 1fr;
            }
        }
        
        /* Utility Classes */
        .oz-text--primary {
            color: var(--ozTextPrimary);
        }
        
        .oz-text--secondary {
            color: var(--ozTextSecondary);
        }
        
        .oz-text--bold {
            font-weight: var(--fontBold);
        }
        
        .oz-mt-1 { margin-top: 8px; }
        .oz-mt-2 { margin-top: 16px; }
        .oz-mt-3 { margin-top: 24px; }
        .oz-mb-1 { margin-bottom: 8px; }
        .oz-mb-2 { margin-bottom: 16px; }
        .oz-mb-3 { margin-bottom: 24px; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="oz-header">
        <div class="oz-header__top">
            <div class="oz-container">
                <!-- Top bar: location, delivery info -->
            </div>
        </div>
        <div class="oz-header__main">
            <div class="oz-container">
                <!-- Logo, Search, User menu, Cart -->
            </div>
        </div>
        <nav class="oz-header__nav">
            <div class="oz-container">
                <!-- Main navigation -->
            </div>
        </nav>
    </header>
    
    <!-- Main Layout -->
    <div class="oz-layout oz-layout--two-column">
        <div class="oz-container">
            <div class="oz-layout__content">
                <!-- Sidebar -->
                <aside class="oz-sidebar">
                    <!-- Filters, Categories -->
                </aside>
                
                <!-- Main Content -->
                <main class="oz-main">
                    <!-- Breadcrumbs -->
                    <nav class="oz-breadcrumbs oz-mb-3">
                        <!-- Breadcrumb items -->
                    </nav>
                    
                    <!-- Page Title -->
                    <h1 class="oz-text--primary oz-mb-3">Заголовок страницы</h1>
                    
                    <!-- Sorting & View Controls -->
                    <div class="oz-controls oz-mb-3">
                        <!-- Sort dropdown, View toggle -->
                    </div>
                    
                    <!-- Products Grid -->
                    <div class="oz-grid oz-grid--products">
                        <!-- Product cards -->
                        <article class="oz-card">
                            <div class="oz-card__image">
                                <img src="" alt="">
                            </div>
                            <div class="oz-card__content">
                                <div class="oz-card__price">1 999 ₽</div>
                                <div class="oz-card__title">Название товара</div>
                            </div>
                        </article>
                        
                        <!-- Skeleton cards for loading -->
                        <article class="oz-card">
                            <div class="oz-card__image oz-skeleton" style="height: 200px;"></div>
                            <div class="oz-card__content">
                                <div class="oz-skeleton" style="height: 24px; width: 60%; margin-bottom: 8px;"></div>
                                <div class="oz-skeleton" style="height: 16px; width: 100%;"></div>
                            </div>
                        </article>
                    </div>
                    
                    <!-- Pagination -->
                    <nav class="oz-pagination oz-mt-3">
                        <!-- Pagination items -->
                    </nav>
                </main>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="oz-footer">
        <div class="oz-container">
            <div class="oz-footer__content">
                <!-- Footer columns -->
            </div>
            <div class="oz-footer__bottom">
                <!-- Copyright, Legal links -->
            </div>
        </div>
    </footer>
</body>
</html>
