<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест авторизации</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Тест авторизации на spa.test</h1>
    
    <form id="loginForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        <div>
            <label>Пароль:</label>
            <input type="password" id="password" value="password" required>
        </div>
        <button type="submit">Войти</button>
    </form>
    
    <div id="result"></div>

    <script>
        // Настройка axios
        axios.defaults.withCredentials = true;
        axios.defaults.baseURL = 'http://spa.test';
        axios.defaults.headers.common['X-Requested-With'] = 'XMLHttpRequest';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Отправляем запрос...';
            
            try {
                // Получаем CSRF токен
                console.log('Получаем CSRF токен...');
                await axios.get('/sanctum/csrf-cookie');
                console.log('CSRF токен получен');
                
                // Отправляем форму авторизации
                console.log('Отправляем форму авторизации...');
                const response = await axios.post('/login', {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    remember: false
                });
                
                console.log('Ответ:', response);
                resultDiv.innerHTML = `<div style="color: green;">Успешно! Статус: ${response.status}</div>`;
                
            } catch (error) {
                console.error('Ошибка:', error);
                resultDiv.innerHTML = `<div style="color: red;">
                    Ошибка: ${error.message}<br>
                    Статус: ${error.response?.status}<br>
                    Детали: ${JSON.stringify(error.response?.data)}
                </div>`;
            }
        });
    </script>
</body>
</html>
