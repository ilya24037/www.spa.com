<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой пример Яндекс.Карты</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #map {
            width: 100%;
            height: 600px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            margin-right: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Интеграция Яндекс.Карт (по примеру Avito)</h1>
        
        <div class="info">
            <p><strong>Координаты Перми:</strong></p>
            <ul>
                <li>Долгота: 56.16905600</li>
                <li>Широта: 58.00260430</li>
                <li>Зум: 9</li>
            </ul>
        </div>
        
        <div class="controls">
            <button onclick="addMarker()">Добавить метку</button>
            <button onclick="clearMarkers()">Очистить метки</button>
            <button onclick="centerMap()">Центрировать карту</button>
        </div>
        
        <div id="map"></div>
    </div>

    <!-- Подключение API Яндекс.Карт -->
    <!-- ВАЖНО: Замените API ключ на свой! -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ВАШ_API_КЛЮЧ&lang=ru_RU"></script>
    
    <script>
        let myMap;
        let markers = [];
        
        // Инициализация карты после загрузки API
        ymaps.ready(init);
        
        function init() {
            // Создание карты
            myMap = new ymaps.Map("map", {
                // Координаты центра карты (Пермь)
                center: [58.00260430, 56.16905600],
                // Зум
                zoom: 9,
                // Элементы управления
                controls: ['zoomControl', 'searchControl', 'typeSelector', 'fullscreenControl']
            });
            
            // Добавление начальной метки
            addInitialMarker();
        }
        
        function addInitialMarker() {
            // Создание метки
            const myPlacemark = new ymaps.Placemark([58.00260430, 56.16905600], {
                hintContent: 'Пермь',
                balloonContent: '<strong>Город Пермь</strong><br>Население: ~1 млн человек'
            }, {
                preset: 'islands#redDotIcon'
            });
            
            // Добавление метки на карту
            myMap.geoObjects.add(myPlacemark);
            markers.push(myPlacemark);
        }
        
        function addMarker() {
            // Получаем центр карты
            const center = myMap.getCenter();
            
            // Создаем случайное смещение
            const offset = 0.05;
            const lat = center[0] + (Math.random() - 0.5) * offset;
            const lon = center[1] + (Math.random() - 0.5) * offset;
            
            // Создаем новую метку
            const placemark = new ymaps.Placemark([lat, lon], {
                hintContent: 'Метка #' + (markers.length + 1),
                balloonContent: 'Это метка номер ' + (markers.length + 1)
            }, {
                preset: 'islands#blueDotIcon'
            });
            
            // Добавляем на карту
            myMap.geoObjects.add(placemark);
            markers.push(placemark);
        }
        
        function clearMarkers() {
            // Удаляем все метки с карты
            markers.forEach(marker => {
                myMap.geoObjects.remove(marker);
            });
            markers = [];
            
            // Добавляем начальную метку обратно
            addInitialMarker();
        }
        
        function centerMap() {
            // Возвращаем карту к начальным координатам
            myMap.setCenter([58.00260430, 56.16905600], 9, {
                duration: 500
            });
        }
    </script>
</body>
</html>
