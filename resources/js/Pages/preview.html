<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-text {
            background: linear-gradient(to right, #818CF8, #C084FC, #F472B6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Hero секция -->
    <section class="relative h-[600px] bg-gradient-to-r from-indigo-900/90 via-purple-900/80 to-transparent">
        <div class="absolute inset-0 bg-gray-900"></div>
        <div class="relative max-w-7xl mx-auto px-4 h-full flex items-center">
            <div class="max-w-2xl">
                <h1 class="text-5xl font-bold text-white mb-6">
                    Найдите идеального 
                    <span class="gradient-text">мастера массажа</span>
                </h1>
                <p class="text-xl text-gray-200 mb-8">
                    Профессиональные массажисты в вашем городе
                </p>
                <div class="bg-white/10 backdrop-blur rounded-2xl p-2">
                    <div class="flex gap-2">
                        <input type="text" placeholder="Какой массаж вы ищете?" 
                               class="flex-1 px-6 py-4 rounded-xl bg-white/90">
                        <button class="px-8 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl font-semibold">
                            Найти мастера
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Карточка мастера -->
    <div class="max-w-sm mx-auto mt-8 bg-white rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-all">
        <div class="relative h-64 bg-gray-300">
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
            <div class="absolute bottom-0 left-0 right-0 p-4 text-white">
                <h3 class="text-xl font-semibold">Анна Петрова</h3>
                <div class="flex items-center gap-3">
                    <span>⭐ 4.9</span>
                    <span>•</span>
                    <span>7 лет опыта</span>
                </div>
            </div>
        </div>
        <div class="p-4">
            <span class="text-2xl font-bold text-indigo-600">3000 ₽</span>
            <p class="text-gray-600 mt-2">Классический массаж</p>
            <button class="mt-4 w-full py-2 bg-indigo-600 text-white rounded-lg">
                Записаться
            </button>
        </div>
    </div>
</body>
</html>
