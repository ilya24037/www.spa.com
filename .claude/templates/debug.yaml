name: deep-debug
description: Системная отладка с пошаговым анализом
prompt: |
  Выполни системную отладку проблемы:
  
  1. ИДЕНТИФИКАЦИЯ СИМПТОМОВ:
     - Что именно не работает?
     - Когда началась проблема?
     - В каких условиях воспроизводится?
     - Есть ли сообщения об ошибках?
  
  2. СБОР ИНФОРМАЦИИ:
     ```bash
     # Проверить логи
     tail -f storage/logs/laravel.log
     
     # Проверить консоль браузера
     # DevTools → Console → Errors
     
     # Проверить Network вкладку
     # DevTools → Network → Failed requests
     ```
  
  3. АНАЛИЗ ЦЕПОЧКИ ДАННЫХ:
     Frontend → Backend проверка:
     ✅ Component: данные правильно отправляются?
     ✅ Network: запрос уходит с правильными данными?
     ✅ Backend: контроллер получает данные?
     ✅ Service: бизнес-логика отрабатывает?
     ✅ Database: данные сохраняются?
     ✅ Response: ответ возвращается правильный?
  
  4. ПОИСК КОРНЕВОЙ ПРИЧИНЫ:
     - Проверить последние изменения (git log)
     - Сравнить с рабочей версией
     - Изолировать проблемный код
     - Воспроизвести минимальный пример
  
  5. РЕШЕНИЕ:
     - Минимальное исправление
     - Добавить валидацию/проверки
     - Написать регрессионный тест
     - Документировать причину и решение
  
  6. ПРЕДОТВРАЩЕНИЕ:
     - Что привело к проблеме?
     - Как предотвратить в будущем?
     - Нужны ли дополнительные тесты?
     - Нужно ли улучшить мониторинг?
  
  СПЕЦИФИКА SPA Platform:
  - Проверить Inertia.js shared data
  - Проверить Vue reactivity (watchers, computed)
  - Проверить Laravel middleware и guards
  - Проверить CORS и CSP политики