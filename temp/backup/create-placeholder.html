<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Создание заглушки</title>
</head>
<body>
    <h1>Генератор изображений-заглушек</h1>
    <canvas id="canvas" width="400" height="400"></canvas>
    <br><br>
    <button onclick="downloadImage('no-photo.jpg')">Скачать no-photo.jpg</button>
    <button onclick="downloadImage('no-avatar.jpg')">Скачать no-avatar.jpg</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Фон
        ctx.fillStyle = '#f5f5f5';
        ctx.fillRect(0, 0, 400, 400);
        
        // Рамка
        ctx.strokeStyle = '#dcdcdc';
        ctx.lineWidth = 2;
        ctx.strokeRect(1, 1, 398, 398);
        
        // Иконка камеры
        const centerX = 200;
        const centerY = 180;
        
        // Корпус камеры
        ctx.fillStyle = '#999999';
        ctx.fillRect(centerX - 40, centerY - 20, 80, 40);
        
        // Объектив внешний круг
        ctx.beginPath();
        ctx.arc(centerX, centerY, 25, 0, 2 * Math.PI);
        ctx.fillStyle = '#f5f5f5';
        ctx.fill();
        
        // Объектив средний круг
        ctx.beginPath();
        ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
        ctx.fillStyle = '#999999';
        ctx.fill();
        
        // Объектив внутренний круг
        ctx.beginPath();
        ctx.arc(centerX, centerY, 15, 0, 2 * Math.PI);
        ctx.fillStyle = '#f5f5f5';
        ctx.fill();
        
        // Кнопка камеры
        ctx.fillStyle = '#999999';
        ctx.fillRect(centerX - 40, centerY - 30, 20, 10);
        
        // Текст
        ctx.font = '18px Arial';
        ctx.fillStyle = '#999999';
        ctx.textAlign = 'center';
        ctx.fillText('Нет фото', centerX, centerY + 60);
        
        function downloadImage(filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/jpeg', 0.85);
            link.click();
        }
    </script>
    
    <h2>Инструкция:</h2>
    <ol>
        <li>Откройте этот файл в браузере</li>
        <li>Нажмите кнопки для скачивания изображений</li>
        <li>Переместите скачанные файлы в папку public/images/</li>
    </ol>
</body>
</html>
