<!DOCTYPE html>

<head>

    <style>

        }

        }

    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="master_id">ID –º–∞—Å—Ç–µ—Ä–∞:</label>
            <select id="master_id">
                <option value="1">1 - –ê–Ω–Ω–∞ –ü–µ—Ç—Ä–æ–≤–∞</option>
                <option value="2">2 - –ú–∏—Ö–∞–∏–ª –ò–≤–∞–Ω–æ–≤</option>
                <option value="3" selected>3 - –ï–ª–µ–Ω–∞ –°–∏–¥–æ—Ä–æ–≤–∞</option>
                <option value="4">4 - –î–º–∏—Ç—Ä–∏–π –ö–æ–∑–ª–æ–≤</option>
                <option value="5">5 - –û–ª—å–≥–∞ –°–º–∏—Ä–Ω–æ–≤–∞</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="photos">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏:</label>
            <input type="file" id="photos" multiple accept="image/*">
        </div>
        
        <button type="submit">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏</button>
    </form>

    <div id="result" class="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const masterId = document.getElementById('master_id').value;
            const files = document.getElementById('photos').files;
            const resultDiv = document.getElementById('result');
            
            if (files.length === 0) {
                showResult('–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é', 'error');
                return;
            }
            
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('photos[]', files[i]);
            }
            
            try {
                showResult('–ó–∞–≥—Ä—É–∑–∫–∞...', 'success');
                
                const response = await fetch(`http://127.0.0.1:8000/masters/${masterId}/upload/photos/test`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`‚úÖ –£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ ${data.photos.length} —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π!`, 'success');
                    console.log('–ó–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏:', data.photos);
                } else {
                    showResult(`‚ùå –û—à–∏–±–∫–∞: ${data.error}`, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`, 'error');
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        });
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
