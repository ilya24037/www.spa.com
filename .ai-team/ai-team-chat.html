<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 AI Team Chat - SPA Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicators {
            display: flex;
            gap: 15px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .online { background: #4caf50; }
        .working { background: #ff9800; }
        .offline { background: #f44336; }

        .chat-main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 200px;
            background: #f7f7f7;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
        }

        .channel {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .channel:hover {
            background: #e8e8e8;
        }

        .channel.active {
            background: #667eea;
            color: white;
        }

        .messages-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            background: #f9f9f9;
            transition: background 0.2s;
        }

        .message:hover {
            background: #f0f0f0;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .backend-avatar { background: #4CAF50; }
        .frontend-avatar { background: #2196F3; }
        .devops-avatar { background: #FF9800; }
        .pm-avatar { background: #9C27B0; }
        .system-avatar { background: #607D8B; }
        .teamlead-avatar { background: #E91E63; }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            gap: 10px;
            align-items: baseline;
            margin-bottom: 5px;
        }

        .message-author {
            font-weight: 600;
            font-size: 14px;
        }

        .backend-author { color: #4CAF50; }
        .frontend-author { color: #2196F3; }
        .devops-author { color: #FF9800; }
        .pm-author { color: #9C27B0; }
        .system-author { color: #607D8B; }
        .teamlead-author { color: #E91E63; }

        .message-time {
            font-size: 12px;
            color: #999;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            color: #333;
        }

        .status-emoji {
            display: inline-block;
            margin-right: 5px;
        }

        .mention {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 500;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: #fafafa;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .quick-action {
            padding: 6px 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .quick-action:hover {
            background: #e0e0e0;
        }

        /* Scrollbar styling */
        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Animation for new messages */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .new-message {
            animation: slideIn 0.3s ease-out;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            color: #999;
            font-style: italic;
            font-size: 13px;
        }

        .typing-indicator.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🚀 AI Team Chat</h1>
            <div class="status-indicators">
                <div class="status-label">
                    <span class="status-dot online" style="background: #E91E63;"></span>
                    <span id="teamlead-status">TeamLead</span>
                </div>
                <div class="status-label">
                    <span class="status-dot online"></span>
                    <span id="backend-status">Backend</span>
                </div>
                <div class="status-label">
                    <span class="status-dot online"></span>
                    <span id="frontend-status">Frontend</span>
                </div>
                <div class="status-label">
                    <span class="status-dot online"></span>
                    <span id="devops-status">DevOps</span>
                </div>
            </div>
        </div>
        
        <div class="chat-main">
            <div class="sidebar">
                <div class="channel active"># general</div>
                <div class="channel"># backend</div>
                <div class="channel"># frontend</div>
                <div class="channel"># devops</div>
                <div class="channel"># urgent</div>
            </div>
            
            <div class="messages-container">
                <div class="messages" id="messages">
                    <!-- Messages will be loaded here -->
                </div>
                
                <div class="typing-indicator" id="typing">
                    Someone is typing...
                </div>
                
                <div class="input-container">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Напишите сообщение... (@ для упоминания роли)"
                            autocomplete="off"
                        >
                        <button class="send-button" onclick="sendMessage()">Отправить</button>
                    </div>
                    <div class="quick-actions">
                        <button class="quick-action" onclick="quickCommand('/sync')">🔄 Sync</button>
                        <button class="quick-action" onclick="quickCommand('/status')">📊 Status</button>
                        <button class="quick-action" style="background: #4CAF50; color: white;" onclick="sendCommand('/start-all')">🚀 Start AI Team</button>
                        <button class="quick-action" style="background: #f44336; color: white;" onclick="sendCommand('/stop-all')">⏹️ Stop AI Team</button>
                        <button class="quick-action" onclick="quickCommand('@all ')">👥 @all</button>
                        <button class="quick-action" onclick="quickCommand('@backend ')">🔧 @backend</button>
                        <button class="quick-action" onclick="quickCommand('@frontend ')">🎨 @frontend</button>
                        <button class="quick-action" onclick="quickCommand('@devops ')">⚙️ @devops</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let lastMessageCount = 0;
        let chatFilePath = '.ai-team/chat.md';

        // Load messages from chat.md
        async function loadMessages() {
            try {
                const response = await fetch(chatFilePath + '?t=' + Date.now());
                const text = await response.text();
                const lines = text.split('\n');
                
                const messagesDiv = document.getElementById('messages');
                const messagesHtml = [];
                
                lines.forEach(line => {
                    if (line.includes('[') && line.includes(']:')) {
                        const match = line.match(/\[([^\]]+)\]\s*\[([^\]]+)\]:\s*(.*)/);
                        if (match) {
                            const [, time, role, text] = match;
                            const roleClass = role.toLowerCase().replace(' ', '');
                            
                            // Parse status emojis
                            let displayText = text
                                .replace(/@(\w+)/g, '<span class="mention">@$1</span>')
                                .replace(/🔄/g, '<span class="status-emoji">🔄</span>')
                                .replace(/✅/g, '<span class="status-emoji">✅</span>')
                                .replace(/❌/g, '<span class="status-emoji">❌</span>')
                                .replace(/🤝/g, '<span class="status-emoji">🤝</span>')
                                .replace(/📝/g, '<span class="status-emoji">📝</span>');
                            
                            messagesHtml.push(`
                                <div class="message">
                                    <div class="avatar ${roleClass}-avatar">${getAvatarLetter(role)}</div>
                                    <div class="message-content">
                                        <div class="message-header">
                                            <span class="message-author ${roleClass}-author">${role}</span>
                                            <span class="message-time">${time}</span>
                                        </div>
                                        <div class="message-text">${displayText}</div>
                                    </div>
                                </div>
                            `);
                        }
                    }
                });
                
                // Only update if there are new messages
                if (messagesHtml.length > lastMessageCount) {
                    messagesDiv.innerHTML = messagesHtml.join('');
                    
                    // Scroll to bottom for new messages
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    
                    // Play sound for new message (optional)
                    if (lastMessageCount > 0) {
                        playNotificationSound();
                    }
                    
                    lastMessageCount = messagesHtml.length;
                }
                
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function getAvatarLetter(role) {
            const avatars = {
                'BACKEND': 'B',
                'FRONTEND': 'F',
                'DEVOPS': 'D',
                'PM': 'PM',
                'SYSTEM': 'S',
                'TEAMLEAD': 'TL'
            };
            return avatars[role.toUpperCase()] || role.charAt(0).toUpperCase();
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                const time = new Date().toTimeString().slice(0, 5);
                const formattedMessage = `[${time}] [PM]: ${message}\n`;
                
                // Send to server/file
                fetch('/send-message', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: formattedMessage})
                }).catch(() => {
                    // Fallback: directly append to local storage or show error
                    console.log('Message would be sent:', formattedMessage);
                });
                
                input.value = '';
            }
        }

        function quickCommand(command) {
            const input = document.getElementById('messageInput');
            input.value = command;
            input.focus();
        }
        
        function sendCommand(command) {
            // Send command directly to server
            fetch('/api/command', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({command: command})
            }).then(() => {
                // Command sent successfully
                console.log('Command sent:', command);
            }).catch(error => {
                console.error('Error sending command:', error);
                alert('Ошибка отправки команды: ' + error.message);
            });
        }

        function playNotificationSound() {
            // Simple beep sound
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBDGH0fPTgjMGHm7A7+OZURE');
            audio.volume = 0.1;
            audio.play().catch(() => {});
        }

        // Enter key to send
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Auto-refresh messages
        setInterval(loadMessages, 1000);

        // Initial load
        loadMessages();
    </script>
</body>
</html>
