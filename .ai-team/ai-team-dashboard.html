<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 AI Team Chat & Dashboard - SPA Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 95%;
            max-width: 1400px;
            height: 95vh;
            display: flex;
            gap: 20px;
        }

        /* Team Status Dashboard */
        .team-dashboard {
            width: 350px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .dashboard-header {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .team-members {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .member-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #ccc;
            transition: all 0.3s;
        }

        .member-card.working {
            border-left-color: #4CAF50;
            background: #e8f5e9;
        }

        .member-card.idle {
            border-left-color: #FFC107;
            background: #fff8e1;
        }

        .member-card.offline {
            border-left-color: #f44336;
            background: #ffebee;
            opacity: 0.6;
        }

        .member-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .member-name {
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .member-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .teamlead-avatar { background: #E91E63; }
        .backend-avatar { background: #4CAF50; }
        .frontend-avatar { background: #2196F3; }
        .devops-avatar { background: #FF9800; }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-working {
            background: #4CAF50;
            color: white;
        }

        .status-idle {
            background: #FFC107;
            color: #333;
        }

        .status-offline {
            background: #f44336;
            color: white;
        }

        .member-task {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
            padding: 8px;
            background: white;
            border-radius: 4px;
            display: none;
        }

        .member-card.working .member-task {
            display: block;
        }

        .task-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .task-progress {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }

        .progress-text {
            font-size: 11px;
            color: #666;
            min-width: 35px;
        }

        /* Stats Section */
        .team-stats {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-top: 3px;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 180px;
            background: #f7f7f7;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
        }

        .channel {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .channel:hover {
            background: #e8e8e8;
        }

        .channel.active {
            background: #667eea;
            color: white;
        }

        .messages-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            background: #f9f9f9;
            transition: background 0.2s;
        }

        .message:hover {
            background: #f0f0f0;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .backend-avatar { background: #4CAF50; }
        .frontend-avatar { background: #2196F3; }
        .devops-avatar { background: #FF9800; }
        .pm-avatar { background: #9C27B0; }
        .system-avatar { background: #607D8B; }
        .teamlead-avatar { background: #E91E63; }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            gap: 10px;
            align-items: baseline;
            margin-bottom: 5px;
        }

        .message-author {
            font-weight: 600;
            font-size: 14px;
        }

        .backend-author { color: #4CAF50; }
        .frontend-author { color: #2196F3; }
        .devops-author { color: #FF9800; }
        .pm-author { color: #9C27B0; }
        .system-author { color: #607D8B; }
        .teamlead-author { color: #E91E63; }

        .message-time {
            font-size: 12px;
            color: #999;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            color: #333;
        }

        .mention {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 500;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: #fafafa;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .quick-action {
            padding: 6px 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .quick-action:hover {
            background: #e0e0e0;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Animation for new messages */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .new-message {
            animation: slideIn 0.3s ease-out;
        }

        /* Pulse animation for working status */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .working-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Team Status Dashboard -->
        <div class="team-dashboard">
            <div class="dashboard-header">
                📊 Team Status Dashboard
            </div>
            
            <div class="team-members" id="teamMembers">
                <!-- Team Lead -->
                <div class="member-card idle" id="member-teamlead">
                    <div class="member-header">
                        <div class="member-name">
                            <div class="member-avatar teamlead-avatar">TL</div>
                            TeamLead
                        </div>
                        <span class="status-badge status-idle">Idle</span>
                    </div>
                    <div class="member-task">
                        <div class="task-title">Ожидает задачи...</div>
                    </div>
                </div>

                <!-- Backend -->
                <div class="member-card idle" id="member-backend">
                    <div class="member-header">
                        <div class="member-name">
                            <div class="member-avatar backend-avatar">B</div>
                            Backend
                        </div>
                        <span class="status-badge status-idle">Idle</span>
                    </div>
                    <div class="member-task">
                        <div class="task-title">Ожидает задачи...</div>
                    </div>
                </div>

                <!-- Frontend -->
                <div class="member-card idle" id="member-frontend">
                    <div class="member-header">
                        <div class="member-name">
                            <div class="member-avatar frontend-avatar">F</div>
                            Frontend
                        </div>
                        <span class="status-badge status-idle">Idle</span>
                    </div>
                    <div class="member-task">
                        <div class="task-title">Ожидает задачи...</div>
                    </div>
                </div>

                <!-- DevOps -->
                <div class="member-card idle" id="member-devops">
                    <div class="member-header">
                        <div class="member-name">
                            <div class="member-avatar devops-avatar">D</div>
                            DevOps
                        </div>
                        <span class="status-badge status-idle">Idle</span>
                    </div>
                    <div class="member-task">
                        <div class="task-title">Ожидает задачи...</div>
                    </div>
                </div>
            </div>

            <div class="team-stats">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="stat-active">0</div>
                        <div class="stat-label">Работают</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="stat-idle">4</div>
                        <div class="stat-label">Свободны</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="stat-tasks">0</div>
                        <div class="stat-label">Задач</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="stat-completed">0</div>
                        <div class="stat-label">Выполнено</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-header">
                <h1>🚀 AI Team Chat</h1>
            </div>
            
            <div class="chat-main">
                <div class="sidebar">
                    <div class="channel active"># general</div>
                    <div class="channel"># backend</div>
                    <div class="channel"># frontend</div>
                    <div class="channel"># devops</div>
                    <div class="channel"># urgent</div>
                </div>
                
                <div class="messages-container">
                    <div class="messages" id="messages">
                        <!-- Messages will be loaded here -->
                    </div>
                    
                    <div class="input-container">
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                class="message-input" 
                                id="messageInput" 
                                placeholder="Напишите сообщение... (@ для упоминания роли)"
                                autocomplete="off"
                            >
                            <button class="send-button" onclick="sendMessage()">Отправить</button>
                        </div>
                        <div class="quick-actions">
                            <button class="quick-action" onclick="quickCommand('/sync')">🔄 Sync</button>
                            <button class="quick-action" onclick="quickCommand('/status')">📊 Status</button>
                            <button class="quick-action" style="background: #4CAF50; color: white;" onclick="sendCommand('/start-all')">🚀 Start AI Team</button>
                            <button class="quick-action" style="background: #f44336; color: white;" onclick="sendCommand('/stop-all')">⏹️ Stop AI Team</button>
                            <button class="quick-action" onclick="quickCommand('@all ')">👥 @all</button>
                            <button class="quick-action" onclick="quickCommand('@backend ')">🔧 @backend</button>
                            <button class="quick-action" onclick="quickCommand('@frontend ')">🎨 @frontend</button>
                            <button class="quick-action" onclick="quickCommand('@devops ')">⚙️ @devops</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let lastMessageCount = 0;
        let chatFilePath = '.ai-team/chat.md';
        let teamStatus = {
            teamlead: { status: 'idle', task: '' },
            backend: { status: 'idle', task: '' },
            frontend: { status: 'idle', task: '' },
            devops: { status: 'idle', task: '' }
        };
        let completedTasks = 0;

        // Parse team member status from messages
        function updateTeamStatus(role, message) {
            const roleLower = role.toLowerCase();
            if (!teamStatus[roleLower]) return;

            // Check for status indicators
            if (message.includes('🔄 working') || message.includes('working')) {
                teamStatus[roleLower].status = 'working';
                // Extract task description
                const taskMatch = message.match(/(?:🔄 working - |working - |работаю над )(.+)/i);
                if (taskMatch) {
                    teamStatus[roleLower].task = taskMatch[1];
                }
            } else if (message.includes('✅ done') || message.includes('выполнено')) {
                teamStatus[roleLower].status = 'idle';
                teamStatus[roleLower].task = 'Задача выполнена';
                completedTasks++;
                setTimeout(() => {
                    teamStatus[roleLower].task = '';
                }, 5000);
            } else if (message.includes('❌ blocked')) {
                teamStatus[roleLower].status = 'blocked';
                teamStatus[roleLower].task = 'Заблокирован - нужна помощь';
            } else if (message.includes('на связи') || message.includes('подключился')) {
                teamStatus[roleLower].status = 'idle';
                teamStatus[roleLower].task = '';
            }

            updateDashboard();
        }

        // Update dashboard UI
        function updateDashboard() {
            let activeCount = 0;
            let idleCount = 0;

            Object.keys(teamStatus).forEach(role => {
                const memberCard = document.getElementById(`member-${role}`);
                if (!memberCard) return;

                const status = teamStatus[role].status;
                const statusBadge = memberCard.querySelector('.status-badge');
                const taskDiv = memberCard.querySelector('.task-title');

                // Update card class
                memberCard.className = `member-card ${status}`;

                // Update status badge
                if (status === 'working') {
                    statusBadge.className = 'status-badge status-working';
                    statusBadge.innerHTML = '<span class="working-indicator"></span> Working';
                    activeCount++;
                } else if (status === 'idle') {
                    statusBadge.className = 'status-badge status-idle';
                    statusBadge.textContent = 'Idle';
                    idleCount++;
                } else if (status === 'blocked') {
                    statusBadge.className = 'status-badge status-blocked';
                    statusBadge.style.background = '#f44336';
                    statusBadge.style.color = 'white';
                    statusBadge.textContent = 'Blocked';
                }

                // Update task
                if (teamStatus[role].task) {
                    taskDiv.textContent = teamStatus[role].task;
                } else {
                    taskDiv.textContent = 'Ожидает задачи...';
                }
            });

            // Update stats
            document.getElementById('stat-active').textContent = activeCount;
            document.getElementById('stat-idle').textContent = idleCount;
            document.getElementById('stat-completed').textContent = completedTasks;
        }

        // Load messages from chat.md
        async function loadMessages() {
            try {
                const response = await fetch(chatFilePath + '?t=' + Date.now());
                const text = await response.text();
                const lines = text.split('\n');
                
                const messagesDiv = document.getElementById('messages');
                const messagesHtml = [];
                let taskCount = 0;
                
                lines.forEach(line => {
                    if (line.includes('[') && line.includes(']:')) {
                        const match = line.match(/\[([^\]]+)\]\s*\[([^\]]+)\]:\s*(.*)/);
                        if (match) {
                            const [, time, role, text] = match;
                            const roleClass = role.toLowerCase().replace(' ', '');
                            
                            // Update team status based on message
                            updateTeamStatus(role, text);
                            
                            // Count tasks
                            if (text.includes('@backend') || text.includes('@frontend') || 
                                text.includes('@devops') || text.includes('@all')) {
                                taskCount++;
                            }
                            
                            // Parse status emojis and mentions
                            let displayText = text
                                .replace(/@(\w+)/g, '<span class="mention">@$1</span>')
                                .replace(/🔄/g, '<span class="status-emoji">🔄</span>')
                                .replace(/✅/g, '<span class="status-emoji">✅</span>')
                                .replace(/❌/g, '<span class="status-emoji">❌</span>')
                                .replace(/🤝/g, '<span class="status-emoji">🤝</span>')
                                .replace(/📝/g, '<span class="status-emoji">📝</span>');
                            
                            messagesHtml.push(`
                                <div class="message">
                                    <div class="avatar ${roleClass}-avatar">${getAvatarLetter(role)}</div>
                                    <div class="message-content">
                                        <div class="message-header">
                                            <span class="message-author ${roleClass}-author">${role}</span>
                                            <span class="message-time">${time}</span>
                                        </div>
                                        <div class="message-text">${displayText}</div>
                                    </div>
                                </div>
                            `);
                        }
                    }
                });
                
                // Update task count
                document.getElementById('stat-tasks').textContent = taskCount;
                
                // Only update if there are new messages
                if (messagesHtml.length > lastMessageCount) {
                    messagesDiv.innerHTML = messagesHtml.join('');
                    
                    // Scroll to bottom for new messages
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    
                    // Play sound for new message (optional)
                    if (lastMessageCount > 0) {
                        playNotificationSound();
                    }
                    
                    lastMessageCount = messagesHtml.length;
                }
                
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function getAvatarLetter(role) {
            const avatars = {
                'BACKEND': 'B',
                'FRONTEND': 'F',
                'DEVOPS': 'D',
                'PM': 'PM',
                'SYSTEM': 'S',
                'TEAMLEAD': 'TL'
            };
            return avatars[role.toUpperCase()] || role.charAt(0).toUpperCase();
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                const time = new Date().toTimeString().slice(0, 5);
                const formattedMessage = `[${time}] [PM]: ${message}`;
                
                // Send to server/file
                fetch('/send-message', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: formattedMessage})
                }).catch(() => {
                    console.log('Message would be sent:', formattedMessage);
                });
                
                input.value = '';
            }
        }

        function quickCommand(command) {
            const input = document.getElementById('messageInput');
            input.value = command;
            input.focus();
        }
        
        function sendCommand(command) {
            fetch('/api/command', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({command: command})
            }).then(() => {
                console.log('Command sent:', command);
            }).catch(error => {
                console.error('Error sending command:', error);
            });
        }

        function playNotificationSound() {
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBDGH0fPTgjMGHm7A7+OZURE');
            audio.volume = 0.1;
            audio.play().catch(() => {});
        }

        // Enter key to send
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Auto-refresh messages
        setInterval(loadMessages, 1000);

        // Initial load
        loadMessages();
    </script>
</body>
</html>
