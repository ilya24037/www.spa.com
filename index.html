<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колобок - Игра</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Игровое поле -->
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <!-- Интерфейс игры -->
        <div class="game-ui">
            <div class="score">Очки: <span id="score">0</span></div>
            <div class="level">Уровень: <span id="level">1</span></div>
            <div class="size">Размер: <span id="size">1</span></div>
        </div>
        
        <!-- Меню паузы -->
        <div id="pauseMenu" class="pause-menu hidden">
            <h2>Пауза</h2>
            <button id="resumeBtn">Продолжить</button>
            <button id="restartBtn">Начать заново</button>
        </div>
        
        <!-- Меню окончания игры -->
        <div id="gameOverMenu" class="game-over-menu hidden">
            <h2 id="gameOverTitle">Игра окончена!</h2>
            <p id="gameOverMessage">Вы набрали <span id="finalScore">0</span> очков</p>
            <button id="playAgainBtn">Играть снова</button>
        </div>
        
        <!-- Инструкции -->
        <div class="instructions">
            <h3>Управление:</h3>
            <p>← → ↑ ↓ - Движение</p>
            <p>Пробел - Пауза</p>
            <p>Собирайте ягоды для роста!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
